<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdaibai</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h2>Registratu</h2>
        <div class="form-conteniar">
            <form>
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Izena" class="name">
                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Abizena" class="name">
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="text" placeholder="Email-a" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Gakoa" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Gakoa berridatzi" class="text-name">
                </div>
                <div class="input-name">
                    <input type="radio" name="radiogroup1" id="ravi" class="radio-button">
                    <label for="ravi" class="gender">Gizona</label>
                    <input type="radio" name="radiogroup1" id="ravi1" class="radio-button">
                    <label for="ravi1" class="gender">Hemakumea</label>
                </div>
                <div class="input-name">
                   <select class="country">
                       <option>Elige la ciudad</option>
                       <option>Gernika-Lumo</option>
                       <option>Mujica</option>
                       <option>Forua</option>
                       <option>Bermeo</option>
                       <option>Busturia</option>
                       <option>Markina</option>
                   </select>
                   <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" id="cb1" class="chack-button">
                    <label for="cb1" class="chack">Estoy de acuerdo con los terminos y condiciones</label>
                </div>
                <div class="input-name">
                    <input type="checkbox" id="cb2" class="chack-button">
                    <label for="cb2" class="chack">Estoy de acuerdo que me lleguen mensajes</label>
                </div>
                <div class="input-name">
                    <input class="button" type="submit" Value="Resgistrar">
                </div>
            </form>
        </div>
    </div>
    
    <div class="container">
        <span>Encuentranos</span>
    </div>
    <div class="iframe-container">
        <iframe src="https://www.google.com/maps/place/Dietetica+Omago/@43.3162356,-2.6769358,15z/data=!4m5!3m4!1s0x0:0x6483f28c232af72e!8m2!3d43.3162356!4d-2.6769358" frameborder="0" allow="autoplay;encrypted-media" allowfullscreen></iframe>
        <video controls>
            <source src="video/video1.mp4" type="video1.mp4">
        </video>
    </div>

    
   
</body>
</html>
